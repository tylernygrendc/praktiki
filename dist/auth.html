<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Praktiki Software</title>
    <link rel="shortcut icon" media="screen and (prefers-color-scheme: light)" href="../assets/auth/favicon/dark.svg" type="image/xml+svg">
    <link rel="shortcut icon" media="screen and (prefers-color-scheme: dark)" href="../assets/auth/favicon/light.svg" type="image/xml+svg">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <form>
        <div class="input">
            <label>Email</label>
            <input type="email" name="email">
        </div>
        <div class="input">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div class="formAction">
            <button class="button--raised" type="submit">Log In</button>
        </div>
    </form>
</body>
</html>
